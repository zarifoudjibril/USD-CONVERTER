<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <header>
    <h1 class="appTitle" >My Converter</h1>
    <p>CONVERT THE USD TO YOUR DESIRED CURRENCY</p>
  </header>
  <section>
    <form id="mainForm">
      <input type="text" placeholder="Amount" name="amount" id="amount">
      <button>USD</button>
      <span>TO</span>
      <input type="text" placeholder="Currency (EUR, TRY, CAD ...)"  name="currency" id="currency">
      <input id="submit"  type="submit" value="CONVERT">
    </form>
    <div class="firstDiv"></div>
    <div class="secondDiv">You have spent </div>
    <div class="lastDiv">Thank you for using 'My Converter'.</div>
  </section>
</body>
</html>
